dimensions.query.label  = Affiche toutes les dimensions présentes dans un jeu de données
dimensions.query.string = \nPREFIX qb:&lt;http://purl.org/linked-data/cube#&gt;\nPREFIX rdfs:&lt;http://www.w3.org/2000/01/rdf-schema#&gt;\nPREFIX dcterms:&lt;http://purl.org/dc/terms/&gt;\nPREFIX skos:&lt;http://www.w3.org/2004/02/skos/core#&gt;\n\n# Affiche toutes les dimensions du jeu MES_DONNEES.\n\nSELECT ?dim ?dim_label ?dim_code_list\nWHERE {\n  ?dataset qb:structure ?dsd .\n  ?dsd qb:component ?bnode .\n  ?bnode qb:dimension ?dim .\n  ?dim skos:prefLabel ?dim_label .\n  FILTER ( lang(?dim_label) = "fr" )\n  ?dim qb:codeList ?dim_code_list .\n  ?dataset rdfs:label "MES_DONNEES"@fr\n}
measures.query.label    = Récupère toutes les mesures faites sur des zones géographiques
measures.query.string   = \nPREFIX sdmx-measure: &lt;http://purl.org/linked-data/sdmx/2009/measure#&gt; \nPREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt; \nPREFIX rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt; \nPREFIX qb: &lt;http://purl.org/linked-data/cube#&gt; \nPREFIX sdmx-dimension: &lt;http://purl.org/linked-data/sdmx/2009/dimension#&gt;\n\n# Récupère toutes les mesures faites sur des zones géographiques.\n\nSELECT ?dim ?obs\nWHERE {\n  ?s a qb:Observation .\n  ?s sdmx-dimension:refArea ?dim .\n  ?s sdmx-measure:obsValue ?obs .\n}
#
sdmx.doc.title          = SDMX
sdmx.doc.overview       = SDMX est une initiative de promotion de standards pour l'échange d'informations statistiques. SDMX est l'abbréviation de Statistical Data and Metadata Exchance — l'échange électronique de données statistiques. Son but est d'explorer les e-standards qui pourraient permettre un gain en efficacité et prévenir la duplication des efforts dans le domaine de l'information statistique.
sdmx.ref.label          = Site officiel
sdmx.ref.link           = http://sdmx.org/
sdmx.datasets.label     = Données du Data Hub
sdmx.datasets.link      = http://datahub.io/tag/format-sdmx
sdmx.moreinfo.label     = Documentation / wiki de Eurostat
sdmx.moreinfo.link      = https://webgate.ec.europa.eu/fpfis/mwikis/sdmx/
#
datacube.doc.title      = DataCube
datacube.doc.overview   = Il y a de nombreuses situations où il serait utile de pouvoir publier des données multi-dimensionnelles, comme des statistiques, sur le web d'une telle façon qu'elles puissent être liées aux jeux de données et concepts s'y rapportant. Le vocabulaire Data Cube fournit un moyen de réaliser ce lien en utilisant le standard RDF du W3C. Le modèle soutenant le vocabulaire Data Cube est compatible avec le modèle cubique qui sert de base à SDMX.
datacube.ref.label      = Spécification officielle
datacube.ref.link       = http://www.w3.org/TR/vocab-data-cube/
datacube.datasets.label = Données du Data Hub
datacube.datasets.link  = http://datahub.io/tag/format-qb
datacube.moreinfo.label = Documentation / wiki du W3C
datacube.moreinfo.link  = http://www.w3.org/2011/gld/wiki/Data_Cube_Vocabulary
